
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./tailwind.config.js:/app/tailwind.config.js
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true